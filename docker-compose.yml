version: "3"
services:
    node:
        build: .
        ports:
            - 8000:8000
        volumes:
            - ./:/server
        depends_on:
            - mysql-1
    mysql-1:
        image: mysql:5.7
        ports:
            - 3306:3306
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: company_stocks
            MYSQL_PASSWORD: root
volumes:
    db-data: {}